<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pro Kaju üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        .container {
            text-align: center;
            z-index: 10;
            width: 100%;
        }

        .valentine-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f, #ff758c);
            color: white;
            border: none;
            padding: 25px 50px;
            font-size: 1.8rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(238, 90, 111, 0.5);
            transition: all 0.3s ease;
            font-weight: bold;
            font-family: 'Georgia', serif;
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 320px;
        }

        .valentine-btn:active {
            transform: scale(0.95);
            box-shadow: 0 5px 20px rgba(238, 90, 111, 0.6);
        }

        /* Card Animation - –ø—Ä–æ—Å—Ç–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ */
        .card-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 90vw;
            max-width: 400px;
            height: auto;
            z-index: 100;
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .card-container.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .valentine-card {
            background: white;
            border-radius: 20px;
            padding: 50px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: cardFloat 3s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .card-name {
            color: #ff6b6b;
            font-size: 3rem;
            text-align: center;
            font-family: 'Brush Script MT', cursive;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease 0.5s both;
            text-shadow: 2px 2px 4px rgba(255, 107, 107, 0.2);
        }

        .card-heart {
            font-size: 4rem;
            text-align: center;
            margin: 20px 0;
            animation: heartPulse 1.5s ease-in-out infinite;
        }

        @keyframes heartPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .card-text {
            color: #333;
            font-size: 1.8rem;
            text-align: center;
            font-family: 'Georgia', serif;
            line-height: 1.6;
            animation: fadeInUp 0.8s ease 0.7s both;
            margin-top: 20px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating hearts background */
        .floating-heart {
            position: absolute;
            font-size: 30px;
            opacity: 0;
            animation: floatUp 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Rose petals */
        .petal {
            position: absolute;
            font-size: 25px;
            opacity: 0;
            animation: petalFall 5s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes petalFall {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Close button */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff6b6b;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 22px;
            display: none;
            z-index: 101;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .close-btn:active {
            transform: scale(0.9);
            background: #ff5252;
        }

        .close-btn.show {
            display: block;
        }

        /* Sparkle effect */
        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 2s ease-in-out infinite;
            box-shadow: 0 0 8px #fff;
            pointer-events: none;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Desktop fallback */
        @media (min-width: 769px) {
            .valentine-btn {
                padding: 30px 70px;
                font-size: 2.2rem;
                max-width: 400px;
            }

            .card-container {
                max-width: 500px;
            }

            .valentine-card {
                padding: 60px 50px;
            }

            .card-name {
                font-size: 4rem;
                margin-bottom: 40px;
            }

            .card-heart {
                font-size: 5rem;
            }

            .card-text {
                font-size: 2.2rem;
            }

            .valentine-btn:hover {
                transform: translateY(-5px);
                box-shadow: 0 15px 40px rgba(238, 90, 111, 0.7);
            }

            .close-btn:hover {
                transform: scale(1.1);
                background: #ff5252;
            }
        }

        /* Small phones */
        @media (max-width: 380px) {
            .valentine-btn {
                padding: 20px 40px;
                font-size: 1.5rem;
            }

            .valentine-card {
                padding: 40px 25px;
            }

            .card-name {
                font-size: 2.5rem;
                margin-bottom: 25px;
            }

            .card-heart {
                font-size: 3rem;
            }

            .card-text {
                font-size: 1.5rem;
            }
        }

        /* Landscape */
        @media (max-height: 600px) and (orientation: landscape) {
            .valentine-card {
                padding: 30px 40px;
            }

            .card-name {
                font-size: 2.2rem;
                margin-bottom: 20px;
            }

            .card-heart {
                font-size: 2.5rem;
                margin: 10px 0;
            }

            .card-text {
                font-size: 1.4rem;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="valentine-btn" onclick="showValentine()">
            <span style="position: relative; z-index: 1;">Klikni na mƒõ üíï</span>
        </button>
    </div>

    <div class="card-container" id="cardContainer">
        <button class="close-btn" id="closeBtn" onclick="closeCard()">‚úï</button>
        <div class="valentine-card">
            <div class="card-name">Kajiƒçko</div>
            <div class="card-heart">üíñ</div>
            <div class="card-text">Bude≈° moje Valent√Ωnka? üåπ</div>
        </div>
    </div>

    <script>
        function showValentine() {
            // Hide button
            document.querySelector('.valentine-btn').style.display = 'none';

            // Create background animation
            createBackgroundAnimation();

            // Show card
            setTimeout(() => {
                const cardContainer = document.getElementById('cardContainer');
                cardContainer.classList.add('show');
                document.getElementById('closeBtn').classList.add('show');
            }, 500);
        }

        function createBackgroundAnimation() {
            // Create floating hearts
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createFloatingHeart();
                }, i * 200);
            }

            // Create rose petals
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createPetal();
                }, i * 250);
            }

            // Create sparkles
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createSparkle();
                }, i * 100);
            }

            // Keep creating new animations
            setInterval(createFloatingHeart, 3000);
            setInterval(createPetal, 2500);
            setInterval(createSparkle, 1500);
        }

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = ['üíï', 'üíñ', 'üíó', 'üíì'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        function createPetal() {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            petal.innerHTML = 'üåπ';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDelay = Math.random() * 2 + 's';
            petal.style.fontSize = (Math.random() * 15 + 20) + 'px';
            
            document.body.appendChild(petal);

            setTimeout(() => {
                petal.remove();
            }, 5000);
        }

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.animationDelay = Math.random() * 1 + 's';
            
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        function closeCard() {
            document.getElementById('cardContainer').classList.remove('show');
            document.getElementById('closeBtn').classList.remove('show');
            
            setTimeout(() => {
                // Show button again
                document.querySelector('.valentine-btn').style.display = 'block';
            }, 600);
        }
    </script>
</body>
</html>
