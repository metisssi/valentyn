<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Kaju üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        .valentine-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f, #ff758c);
            color: white;
            border: none;
            padding: 30px 70px;
            font-size: 2.2rem;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 15px 40px rgba(238, 90, 111, 0.5);
            transition: all 0.3s ease;
            font-weight: bold;
            font-family: 'Georgia', serif;
            position: relative;
            overflow: hidden;
        }

        .valentine-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .valentine-btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .valentine-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 50px rgba(238, 90, 111, 0.7);
        }

        .valentine-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* Letter Container */
        .letter-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 650px;
            height: 450px;
            z-index: 100;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .letter-container.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        /* Envelope */
        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .envelope-body {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #e8d4b8 0%, #d4c0a1 100%);
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .envelope-flap {
            position: absolute;
            width: 100%;
            height: 55%;
            background: linear-gradient(135deg, #d4c0a1 0%, #c4b091 100%);
            top: 0;
            border-radius: 10px 10px 0 0;
            transform-origin: top;
            transition: transform 1s ease;
            z-index: 3;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .envelope-flap.open {
            transform: rotateX(-180deg);
        }

        /* Gold Wax Seal on Envelope */
        .envelope-seal {
            position: absolute;
            top: 47%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #daa520, #b8860b);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 4;
            box-shadow: 
                inset -3px -3px 8px rgba(0, 0, 0, 0.3),
                inset 3px 3px 8px rgba(255, 255, 255, 0.5),
                0 5px 15px rgba(218, 165, 32, 0.6);
            transition: all 1s ease;
        }

        .envelope-flap.open ~ .envelope-seal {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
        }

        .envelope-seal::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.4), transparent 50%);
            border-radius: 50%;
        }

        .envelope-seal::after {
            content: '';
            position: absolute;
            width: 92%;
            height: 92%;
            border: 2px solid rgba(184, 134, 11, 0.4);
            border-radius: 50%;
        }

        .seal-icon {
            position: relative;
            z-index: 2;
            color: rgba(139, 69, 19, 0.5);
            font-size: 36px;
            text-shadow: 
                1px 1px 2px rgba(0, 0, 0, 0.3),
                -1px -1px 2px rgba(255, 255, 255, 0.3);
        }

        /* Letter Paper */
        .letter {
            position: absolute;
            width: 90%;
            height: 95%;
            background: #fff;
            top: 65%;
            left: 5%;
            border-radius: 8px;
            padding: 60px 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(0);
            transition: transform 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) 0.8s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .letter.show {
            transform: translateY(-85%);
        }

        .letter-name {
            color: #ff6b6b;
            font-size: 4.5rem;
            text-align: center;
            font-family: 'Brush Script MT', cursive;
            margin-bottom: 50px;
            animation: fadeIn 1s ease 2.5s both;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(255, 107, 107, 0.3);
        }

        .sparkle-heart {
            display: inline-block;
            font-size: 3rem;
            margin-left: 10px;
            animation: heartBeat 1.5s ease-in-out infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .letter-text {
            color: #333;
            font-size: 2.2rem;
            text-align: center;
            font-family: 'Georgia', serif;
            line-height: 1.8;
            animation: fadeIn 1s ease 2.7s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Rose Animation */
        .rose {
            position: absolute;
            font-size: 40px;
            opacity: 0;
            z-index: 50;
        }

        .rose.float-left {
            animation: roseFloatLeft 5s ease-in-out;
        }

        .rose.float-right {
            animation: roseFloatRight 5s ease-in-out;
        }

        .rose.float-center {
            animation: roseFloatCenter 5s ease-in-out;
        }

        @keyframes roseFloatLeft {
            0% {
                transform: translateY(100vh) translateX(-50vw) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) translateX(-40vw) rotate(36deg) scale(1);
            }
            50% {
                transform: translateY(50vh) translateX(0vw) rotate(180deg) scale(1.1);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh) translateX(30vw) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }

        @keyframes roseFloatRight {
            0% {
                transform: translateY(100vh) translateX(50vw) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) translateX(40vw) rotate(-36deg) scale(1);
            }
            50% {
                transform: translateY(50vh) translateX(0vw) rotate(-180deg) scale(1.1);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh) translateX(-30vw) rotate(-360deg) scale(1.2);
                opacity: 0;
            }
        }

        @keyframes roseFloatCenter {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) rotate(45deg) scale(1);
            }
            50% {
                transform: translateY(50vh) rotate(225deg) scale(1.2);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh) rotate(405deg) scale(1.3);
                opacity: 0;
            }
        }

        /* Heart particles */
        .heart-particle {
            position: absolute;
            color: #ff6b6b;
            font-size: 20px;
            opacity: 0;
            animation: heartFloat 3s ease-in-out;
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0.5) rotate(180deg);
                opacity: 0;
            }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: sparkleAnimation 2s ease-in-out;
            box-shadow: 0 0 10px #fff;
        }

        @keyframes sparkleAnimation {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .close-btn {
            position: absolute;
            top: -50px;
            right: 15px;
            background: #ff6b6b;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 22px;
            display: none;
            z-index: 101;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #ff5252;
            transform: scale(1.1);
        }

        .close-btn.show {
            display: block;
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            .valentine-btn {
                padding: 25px 50px;
                font-size: 1.6rem;
            }

            .letter-container {
                width: 90vw;
                height: 60vh;
                max-width: 500px;
            }

            .letter {
                padding: 40px 30px;
            }

            .letter-name {
                font-size: 3rem;
                margin-bottom: 30px;
                letter-spacing: 2px;
            }

            .sparkle-heart {
                font-size: 2rem;
                margin-left: 5px;
            }

            .letter-text {
                font-size: 1.6rem;
                line-height: 1.6;
            }

            .envelope-seal {
                width: 60px;
                height: 60px;
            }

            .seal-icon {
                font-size: 28px;
            }

            .close-btn {
                top: -45px;
                right: 10px;
                width: 35px;
                height: 35px;
                font-size: 18px;
            }

            /* Reduce number of animations on mobile for performance */
            .rose {
                font-size: 30px;
            }

            .heart-particle {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .valentine-btn {
                padding: 20px 40px;
                font-size: 1.4rem;
            }

            .letter-container {
                width: 95vw;
                height: 55vh;
            }

            .letter {
                padding: 30px 20px;
            }

            .letter-name {
                font-size: 2.5rem;
                margin-bottom: 25px;
            }

            .sparkle-heart {
                font-size: 1.8rem;
            }

            .letter-text {
                font-size: 1.4rem;
            }

            .envelope-seal {
                width: 50px;
                height: 50px;
            }

            .seal-icon {
                font-size: 22px;
            }
        }

        /* Landscape mode on mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .letter-container {
                height: 85vh;
            }

            .letter-name {
                font-size: 2.2rem;
                margin-bottom: 15px;
            }

            .letter-text {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="valentine-btn" onclick="showValentine()">
            <span style="position: relative; z-index: 1;">Klikni na mƒõ üíï</span>
        </button>
    </div>

    <div class="letter-container" id="letterContainer">
        <button class="close-btn" id="closeBtn" onclick="closeLetter()">‚úï</button>
        <div class="envelope">
            <div class="envelope-body"></div>
            <div class="letter" id="letter">
                <div class="letter-name">
                    Kajiƒçko<span class="sparkle-heart">üíñ</span>
                </div>
                <div class="letter-text">
                    Bude≈° moje Valent√Ωnka? üåπ
                </div>
            </div>
            <div class="envelope-flap" id="envelopeFlap">
                <div class="envelope-seal">
                    <div class="seal-icon">üåπ</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showValentine() {
            // Hide button
            document.querySelector('.valentine-btn').style.display = 'none';

            // Detect if mobile for performance optimization
            const isMobile = window.innerWidth <= 768;
            const roseCount = isMobile ? 25 : 40;
            const heartCount = isMobile ? 40 : 60;
            const sparkleCount = isMobile ? 80 : 150;

            // Create roses with different paths
            for (let i = 0; i < roseCount; i++) {
                setTimeout(() => {
                    createRose();
                }, i * 90);
            }

            // Create hearts
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    createHeart();
                }, i * 70);
            }

            // Create sparkles
            for (let i = 0; i < sparkleCount; i++) {
                setTimeout(() => {
                    createSparkle();
                }, i * 35);
            }

            // Show envelope
            setTimeout(() => {
                const letterContainer = document.getElementById('letterContainer');
                letterContainer.classList.add('show');
                
                // Open envelope flap
                setTimeout(() => {
                    document.getElementById('envelopeFlap').classList.add('open');
                    
                    // Pull out letter
                    setTimeout(() => {
                        document.getElementById('letter').classList.add('show');
                        document.getElementById('closeBtn').classList.add('show');
                    }, 800);
                }, 800);
            }, 1500);
        }

        function createRose() {
            const rose = document.createElement('div');
            rose.classList.add('rose');
            rose.innerHTML = 'üåπ';
            
            const pathTypes = ['float-left', 'float-right', 'float-center'];
            const randomPath = pathTypes[Math.floor(Math.random() * pathTypes.length)];
            rose.classList.add(randomPath);
            
            rose.style.left = Math.random() * 100 + 'vw';
            rose.style.animationDuration = (Math.random() * 2 + 4) + 's';
            rose.style.fontSize = (Math.random() * 35 + 35) + 'px';
            rose.style.animationDelay = Math.random() * 0.5 + 's';
            
            document.body.appendChild(rose);

            setTimeout(() => {
                rose.remove();
            }, 6000);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
            heart.style.animationDelay = Math.random() * 0.5 + 's';
            heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
            
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 3500);
        }

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            
            const tx = (Math.random() - 0.5) * 200;
            const ty = (Math.random() - 0.5) * 200;
            sparkle.style.setProperty('--tx', tx + 'px');
            sparkle.style.setProperty('--ty', ty + 'px');
            
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }

        function closeLetter() {
            document.getElementById('letter').classList.remove('show');
            setTimeout(() => {
                document.getElementById('envelopeFlap').classList.remove('open');
                setTimeout(() => {
                    document.getElementById('letterContainer').classList.remove('show');
                    document.getElementById('closeBtn').classList.remove('show');
                    
                    // Show button again
                    document.querySelector('.valentine-btn').style.display = 'inline-block';
                }, 800);
            }, 600);
        }
    </script>
</body>
</html>
